            <main class="dash-content">
                <div class="container-fluid">
                    <h1 class="dash-title">Pago de Servicios</h1>
                    <div class="row">
                        <div class="col-lg-4">
                           
                            <main class="dash-content">
                                <div class="container-fluid">
                                    <!-- Otras partes del contenido -->
                            
                                    <h1 class="dash-title">Agregar Datos</h1>
                                    <form action="{% url 'procesar_pago' %}" method="post">
                                        <!-- Información del Cliente -->
                                        <label for="nombre">Nombre:</label>
                                        <input type="text" id="nombre" name="nombre" required>
                            
                                        <label for="email">Correo Electrónico:</label>
                                        <input type="email" id="email" name="email" required>
                            
                                        <!-- Servicios a Pagar -->
                                        <h2>Servicios a Pagar</h2>
                            
                                        <label>
                                            <input type="checkbox" name="servicios[]" value="netflix"> Netflix
                                        </label>
                            
                                        <label>
                                            <input type="checkbox" name="servicios[]" value="telmex"> Telmex
                                        </label>
                            
                                        <label>
                                            <input type="checkbox" name="servicios[]" value="totalplay"> Totalplay
                                        </label>
                            
                                        <!-- Detalles del Pago -->
                                        <h2>Detalles del Pago</h2>
                            
                                        <label for="monto">Monto a Pagar:</label>
                                        <input type="number" id="monto" name="monto" required>
                            
                                        <label for="tarjeta">Número de Tarjeta:</label>
                                        <input type="text" id="tarjeta" name="tarjeta" maxlength="16" required>
                            
                                        <label for="fecha_expiracion">Fecha de Expiración:</label>
                                        <input type="text" id="fecha_expiracion" name="fecha_expiracion" placeholder="MM/AA" required>
                            
                                        <label for="ccv">CCV:</label>
                                        <input type="text" id="ccv" name="ccv" maxlength="3" required>
                            
                                        <!-- Botón de Pago -->
                                        <button type="submit">Realizar Pago</button>

                                    </form>
                                </div>
                            </main>
                            
    </div>
